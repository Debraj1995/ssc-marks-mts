<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions and Answers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>SSC SCORE CALCULATOR</h1>
    <div class="submit">
        <input id ="sub" title="submit"  type="text">
        <div class="btn">Submit</div>
    </div>
    <div class="container">
        <div id = "s1" class="card">
            <div id="m1"  class="heading">Raw Marks</div>
            <div id="n1" class="score"></div>
        </div>
        <div id = "s2" class="card">
            <div id="m2" class="heading">Correct</div>
            <div id="n2" class="score"></div>
        </div>
        <div id = "s3" class="card">
            <div id="m3" class="heading">Wrong</div>
            <div id="n3" class="score"></div>
        </div>
        <div id = "s4" class="card">
            <div id="m4" class="heading">Not Answered</div>
            <div id="n4" class="score"></div>
        </div>
    </div>
   <script type="text/javascript" src="js/main.js" defer></script>
</body>
</html>
